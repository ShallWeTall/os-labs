<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Process Scheduling Simulator</h1>

        <div class="menu">
            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">First-Come, First-Served (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="rr">Round Robin (RR)</option>
                <option value="priority">Priority Scheduling</option>
            </select>
            <label for="speed">Speed Rate (0.5x - 2x): <span id="speed-value">1x</span></label>
            <input type="range" id="speed" min="5" max="20" value="10" step="1">
            <button id="start-btn">Start Simulation</button>
        </div>

        <div class="process-list">
            <h2>Initial Processes</h2>
            <table id="initial-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Arrival</th>
                        <th>Total Time</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="simulation">
            <h2>Simulation State</h2>
            <p>Current Time: <span id="current-time">0</span></p>

            <!-- Not Yet Ready second -->
            <div class="queue-section" id="not-ready-section">
                <h3>Not Yet Ready</h3>
                <div id="not-ready-queue" class="queue"></div>
            </div>

            <!-- Ready Queue first -->
            <div class="queue-section" id="ready-section">
                <h3>Ready Queue</h3>
                <div id="ready-queue" class="queue"></div>
            </div>


            <!-- Finished last -->
            <div class="queue-section" id="finished-section">
                <h3>Finished</h3>
                <div id="finished-queue" class="queue"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
